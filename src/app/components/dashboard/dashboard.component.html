    <!-- Main content -->
    <div id="profile" class="flex-grow flex items-center justify-center min-h-screen ">
        <div class="max-w-4xl p-6 bg-stone-900 border border-cyan-300 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-24">
            <a href="#">
                <h5 class="mb-2 text-4xl tracking-tight text-white dark:text-white saira-condensed-semibold">{{greeting}}</h5>
            </a>
            <a href="#">
                <h5 class="mb-2 text-5xl text-center font-bold tracking-tight text-cyan-300 dark:text-white silkscreen-regular ">{{displayedText}}</h5>
            </a>
            <p class="mb-3 text-3xl text-center font-normal text-cyan-600 dark:text-gray-400 saira-condensed-light">{{displayedPos}}</p>
            <p class="mt-10 mb-3 text-lg md:text-2xl text-center font-normal text-gray-400 dark:text-gray-400 saira-condensed-light">{{about}}</p>

            <div class="flex items-center justify-between mt-10">
                <!-- Download Resume Button -->
                <button  type="button" (click)="downloadPDF()" class=" text-cyan-300 hover:text-white border border-cyan-300 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-md px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 saira-condensed-light">
                    Download Resume
                </button>

                <!-- Social Media Buttons -->
                <div class="flex space-x-2">
                    <!-- GitHub Button -->
                    <a [href]="githubLink" target="_blank" rel="noopener noreferrer">
                    <button type="button" class="mtext-blue-700 border border-cyan-300 hover:bg-gray-100 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
                        <svg class="w-6 h-6 text-cyan-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                   </a>

                    <!-- LinkedIn Button -->
                    <a [href]= "linkedInLink" target="_blank" rel="noopener noreferrer">
                    <button type="button" class="mtext-blue-700 border border-cyan-300 hover:bg-gray-100 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
                        <svg class="w-6 h-6 text-cyan-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z" clip-rule="evenodd"/>
                            <path d="M7.2 8.809H4V19.5h3.2V8.809Z"/>
                        </svg>
                    </button>
                </a>
                </div>
            </div>
        </div>
    </div>
